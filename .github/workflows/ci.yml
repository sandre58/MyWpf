name: CI - Build and Test

on:
  push:
    branches: [ "main", "feature/*", "hotfix/*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write      # Required to checkout code and push to gh-pages
  pages: write         # Required to publish to GitHub Pages
  id-token: write      # Required for OIDC authentication
  checks: write        # Required to publish test results
  pull-requests: write # Required to comment on PRs
  actions: read        # Required to read workflow runs

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            9.0.x
            8.0.x

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install tools
        run: |
          npm install

      - name: Versions
        id: versions
        shell: pwsh
        run: |
          $projects_versions = @()

          Get-ChildItem -Path "src" -Directory | ForEach-Object {
            $project = $_.Name
            $path = $_.FullName
            Write-Host "Processing project: $project"

            # Compute version
            $result = node scripts/compute-version.js $project | ConvertFrom-Json
            $version = $result.version
            Write-Host "Version for ${project}: ${version}"

            # Add the project/version to the array
            $projects_versions += @{
              project = $project
              version = $version
              path = $path.Replace('\', '/')
            }
          }

          # Convert to JSON and output
          $projects_versions_json = $projects_versions | ConvertTo-Json -Compress
          echo "projects_versions=$projects_versions_json" >> $env:GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build
        shell: pwsh
        run: |
          $projects = '${{ steps.versions.outputs.projects_versions }}' | ConvertFrom-Json
          foreach ($proj in $projects) {
            $project = $proj.project
            $version = $proj.version
            $path = $proj.path

            Write-Host "Building ${project} version ${version}"
            dotnet build "$path/$project.csproj" `
              --configuration Release `
              --no-restore `
              -p:Version=$version `
              -p:AssemblyVersion=$version `
              -p:FileVersion=$version
          }

      - name: Run tests with coverage
        shell: pwsh
        run: |
          # Run tests with coverage collection using Directory.Build.targets configuration
          dotnet test --configuration Release `
            --collect:"XPlat Code Coverage" `
            --settings .runsettings `
            --logger GitHubActions `
            --logger "trx" `
            --results-directory ./TestResults

          Write-Host "üìã Test results generated:"
          Get-ChildItem -Path "./TestResults" -Recurse -Filter "*.trx" -ErrorAction SilentlyContinue | Select-Object -First 10 | ForEach-Object {
            Write-Host $_.FullName
          }

          Write-Host "üìã Coverage files from Directory.Build.targets:"
          $coverageFiles = Get-ChildItem -Path "./TestResults" -Recurse -Filter "*.cobertura.xml" -ErrorAction SilentlyContinue | Select-Object -First 10
          if ($coverageFiles) {
            $coverageFiles | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "No coverage files found yet"
          }

      - name: Pack NuGet packages
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "./packages"
          $projects = '${{ steps.versions.outputs.projects_versions }}' | ConvertFrom-Json
          foreach ($proj in $projects) {
            $project = $proj.project
            $version = $proj.version
            $path = $proj.path

            Write-Host "Packaging ${project} version ${version}"
            dotnet pack "$path/$project.csproj" `
                --configuration Release `
                --no-restore `
                -p:PackageVersion=$version `
                -p:Version=$version `
                -p:AssemblyVersion=$version `
                -p:FileVersion=$version `
                -o ./packages
          }

      - name: Publish WPF Demo
        shell: pwsh
        run: |
          $demoProject = "demos/MyNet.Wpf.Demo/MyNet.Wpf.Demo.csproj"
          
          if (Test-Path $demoProject) {
            Write-Host "üì¶ Publishing WPF Demo application..."
            
            # Create publish directory
            New-Item -ItemType Directory -Force -Path "./publish/demo"
            
            # Publish the demo as self-contained for easy distribution
            dotnet publish $demoProject `
              --configuration Release `
              --output "./publish/demo" `
              --self-contained true `
              --runtime win-x64 `
              -p:PublishSingleFile=true `
              -p:IncludeNativeLibrariesForSelfExtract=true `
              -p:PublishReadyToRun=false
              
            Write-Host "‚úÖ Demo published successfully to ./publish/demo"
            
            # List published files
            Write-Host "üìã Published files:"
            Get-ChildItem "./publish/demo" | ForEach-Object { Write-Host "  - $($_.Name)" }
          } else {
            Write-Host "‚ö†Ô∏è Demo project not found at $demoProject. Skipping demo publish."
          }

      - name: Generate coverage report
        if: hashFiles('TestResults/**/*.cobertura.xml') != ''
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: 'TestResults/**/*.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura;MarkdownSummaryGithub'

      - name: Upload coverage to Codecov
        if: hashFiles('TestResults/**/*.cobertura.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          files: TestResults/**/*.cobertura.xml
          fail_ci_if_error: false
          verbose: true

      - name: Publish Test Results
        if: hashFiles('TestResults/**/*.trx') != ''
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: TestResults/**/*.trx
          check_name: 'Test Results'
          comment_mode: changes
          fail_on: 'test failures'

      - name: Upload Coverage Reports
        if: hashFiles('coveragereport/**/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coveragereport

      - name: Upload NuGet Packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: packages/*.nupkg

      - name: Upload WPF Demo
        if: hashFiles('publish/demo/**/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: wpf-demo
          path: publish/demo/
          retention-days: 30

      - name: Deploy documentation to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: coveragereport

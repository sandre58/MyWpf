style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/sandre58/MyWpf
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
        - style
        - test
        - chore
        - build
        - ci
  commit_groups:
    title_maps:
      feat: "🚀 Features"
      fix: "🐛 Bug Fixes"
      perf: "⚡ Performance Improvements"
      refactor: "♻️ Code Refactoring"
      style: "💄 Styles"
      test: "✅ Tests"
      chore: "🔧 Chores"
      build: "📦 Build System"
      ci: "👷 CI/CD"
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
      - BREAKING CHANGES
  refs:
    actions:
      - Closes
      - Fixes
      - Resolves
